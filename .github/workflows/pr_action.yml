name: PR Checks
on: 
  pull_request:
    branches:
      - 'master'
      - 'main'

jobs:
    run_lint_check:
        name: Code style tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Run tests
              run: |
                  yarn
                  yarn lint:check
              working-directory: ./
    run_tests:
        name: Unit tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Run tests
              run: |
                  yarn
                  yarn test
              working-directory: ./